apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vibetunnel
  namespace: vibetunnel
spec:
  podSelector:
    matchLabels:
      app: vibetunnel
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 4021
  # Allow monitoring (Prometheus)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 4021
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS (for auth, updates)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow pod-to-pod communication
  - to:
    - podSelector:
        matchLabels:
          app: vibetunnel
    ports:
    - protocol: TCP
      port: 4021
