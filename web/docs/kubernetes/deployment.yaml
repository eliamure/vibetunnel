apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibetunnel
  namespace: vibetunnel
  labels:
    app: vibetunnel
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vibetunnel
  template:
    metadata:
      labels:
        app: vibetunnel
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4021"
        prometheus.io/path: "/metrics"
    spec:
      # Security: Run as non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Service account for RBAC
      serviceAccountName: vibetunnel
      
      containers:
      - name: vibetunnel
        image: ghcr.io/eliamure/vibetunnel:latest
        imagePullPolicy: Always
        
        # Security: Container security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        
        ports:
        - name: http
          containerPort: 4021
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: vibetunnel-config
        
        # Secrets as environment variables
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: vibetunnel-secrets
              key: jwt-secret
        - name: VIBETUNNEL_USERNAME
          valueFrom:
            secretKeyRef:
              name: vibetunnel-secrets
              key: username
              optional: true
        - name: VIBETUNNEL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vibetunnel-secrets
              key: password
              optional: true
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe (for slow starts)
        startupProbe:
          httpGet:
            path: /health/live
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        
        # Volumes
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: home
          mountPath: /home/vibetunnel
        - name: audit-logs
          mountPath: /home/vibetunnel/.vibetunnel
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: home
        emptyDir: {}
      - name: audit-logs
        persistentVolumeClaim:
          claimName: vibetunnel-audit-logs
      
      # Pod disruption budget recommended
      # See: poddisruptionbudget.yaml
      
      # Affinity rules for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vibetunnel
              topologyKey: kubernetes.io/hostname
