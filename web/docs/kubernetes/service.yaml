apiVersion: v1
kind: Service
metadata:
  name: vibetunnel
  namespace: vibetunnel
  labels:
    app: vibetunnel
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4021"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for terminal sessions
  selector:
    app: vibetunnel
  ports:
  - name: http
    port: 4021
    targetPort: http
    protocol: TCP
